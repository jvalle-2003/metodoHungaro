<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Método Húngaro - Asignación de Tareas</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Método Húngaro - Asignación de Tareas</h1>
        <p>Agrega tus empleados y tareas, edita los costos y ejecuta el método
            para obtener la asignación óptima.</p>

        <div class="controls">
            <button id="addRow">Agregar Empleado</button>
            <button id="removeRow">Eliminar Empleado</button>
            <button id="addCol">Agregar Tarea</button>
            <button id="removeCol">Eliminar Tarea</button>
            <button id="run">Ejecutar Método Húngaro</button>
            <button id="reset">Resetear</button>
        </div>

        <table id="tabla"></table>
        <div id="resultado"></div>

        <script src="logica.js"></script>
    </body>
</html>
